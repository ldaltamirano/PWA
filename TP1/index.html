<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altamirano Lucio, Cátedra PWA</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="images/sunny.png">


</head>
<body>
    <!-- <nav class="navbar navbar-expand-lg bg-primary text-uppercase sticky-top navbar-dark" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger mr-0 menu-logo" href="#page-top">DV Weather</a>
        </div>
    </nav> -->
    <h1 class="hidden">DV Weather</h1>
    <main id="main">
        <section class="container" id="section_main">
            <div class="row justify-content-center">
                <div id="search" class="col-12 col-lg-6 mt-5">
                    <div class="card">
                        <div class="card-header header2">
                            <h1>DV Weather</h1>
                        </div>
                        <div class="card-body">
                            <div class="mt-3 mb-3">
                                <p>Seleccione ubicación:</p>
                            </div>
                            <div class="mb-3">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="search" class="hidden">Ciudad:</label>
                                            <input id="searchCity" type="text" required placeholder="Ciudad" class="form-control"/>
                                        </div>
                                    </div>
                                    <button id="sendButton" type="button" class="btn btn-primary mt-3">Consultar</button>
                                </form>
                            </div>
                            <div class="alert alert-dark mb-3 hidden" role="alert" id="searchError">
                                La ciudad no existe. Escriba nuevamente
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2 mb-5 justify-content-center hidden" id="divInfo">
                <div class="col-12 col-lg-6" >
                    <div class="card">
                        <div class="card-header header">
                            <h2 id="city">Ciudad</h2>
                        </div>
                        <div class="card-body" id="info">
                            <div class="embed-responsive embed-responsive-21by9 mb-1">
                                <div class="row">
                                    <iframe
                                    id="map"
                                    height="400"
                                    class="embed-responsive-item"
                                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDqTrRpqrwq_PpxfNY_huUoE1olW1jAK5Q" allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                            <div id="values">
                                <div class="row">
                                    <div class="container mb-4">
                                        <div class="row justify-content-center">
                                            <div class="col-12 mb-4">
                                                <div class="row justify-content-center text-right">
                                                    <input type="text" class="hidden" id="weather" value="">
                                                    <img src="images/sunny.png" alt="weather" id="weather_img" class="img-fluid weather_img"/>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="row justify-content-center text-center">
                                                    <p id="current_temp">T: 16ºC</p>
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="row justify-content-center text-center" >
                                                    <div class="col-4 mb-4"><p id="feels_like" class="temperatures">ST: 16ºC</p></div>
                                                    <div class="col-4 mb-4"><p id="min_temp" class="temperatures">MIN: 16ºC</p></div>
                                                    <div class="col-4 mb-4"><p id="max_temp" class="temperatures">MAX: 16ºC</p></div>
                                                    <div class="col-4 "><p id="humidity" class="other-info">Hum: 80%</p></div>
                                                    <div class="col-4 "><p id="wind" class="other-info">Viento: 10 KM/H</p></div>
                                                    <div class="col-4 "><p id="pressure" class="other-info">Pres: 1011.5 hPa</p></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</html>
